<script type="text/x-red" data-template-name="node1">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-globe"></i> <span data-i18n="mqtt.label.broker"></span></label>
        <input type="text" id="node-input-broker">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="common.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]common.label.topic">
    </div>
    <div class="form-row">
        <label for="node-input-qos"><i class="fa fa-empire"></i> <span data-i18n="mqtt.label.qos"></span></label>
        <select id="node-input-qos" style="width:125px !important">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
     <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node1.message1"></span></label>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('node1', {
        category: 'Sport',
        color: "#3FADB5",
        defaults: {
            name: {value: ""},
            topic: {
                value: "",
                required: true,
                validate: RED.validators.regex(/^(#$|(\+|[^+#]*)(\/(\+|[^+#]*))*(\/(\+|#|[^+#]*))?$)/)
            },
            qos: {value: "2"},
            broker: {type: "mqtt-broker", required: true}
        },
        inputs: 0,
        outputs: 1,
        icon: "alert.png",
        label: function () {
            return this.name || this.topic || "node1";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            if (this.qos === undefined) {
                $("#node-input-qos").val("2");
            }
        }
    });
</script>
